<div class="item" (mouseover)="setFocus(true);" (mouseleave)="setFocus(false);">
    <div style="height:20px" class="source">
        <span>{{translation.sourcePhrase}}</span>
        <span *ngIf="focus">
            <button (click)="openEditDialog()">Edit</button>
            <button>Delete</button>
        </span>
    </div>
    <div class="translation">{{translation.translatedPhrase}}</div>
</div>
