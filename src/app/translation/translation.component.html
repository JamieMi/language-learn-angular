<div *ngIf="due" class="translationcard" (mouseover)="setFocus(true);" (mouseleave)="setFocus(false);">
    <div style="height:20px" class="source">

        <span class="sourcetext">{{translation.sourcePhrase}}</span>
        <span *ngIf="translationfocus">
            <button (click)="openEditDialog()">Edit</button>
            <button (click)="openDeleteDialog()">Delete</button>
            <button (click)="editCreationDate()" class="datetime">Created: {{
                translation.createdTime.getDate()+"-"+(translation.createdTime.getMonth()+1)+"-"+translation.createdTime.getFullYear()
            }}</button>
        </span>

    </div>
    <div style="height:20px">
        <span class="translatedtext">{{translation.translatedPhrase}}</span>
    </div>
</div>
