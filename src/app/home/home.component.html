<header>
  <span class="title">Language Learn</span>
  <span [ngClass]="darkMode ? 'dark-mode count': 'count'">{{numDisplayed}}/{{numTotal}}</span>
  <span>
    <button class="button" type="button" [ngClass]="darkMode ? 'supportbutton-dark supportbutton': 'deckbutton supportbutton'" (click)="onDeck()">{{deck}}</button>
    <button class="button" type="button" [ngClass]="darkMode ? 'supportbutton-dark supportbutton': 'supportbutton-light supportbutton'" (click)="onToggleDarkMode()">{{(darkMode?"Dark mode":"Light mode")}}</button>
  </span>
</header>

<section>
  <span>
    <button [ngClass]="darkMode ? 'maxmincontrol-dark': 'maxmincontrol-light'" class="maxmincontrol" (click)="displayTestTools =!displayTestTools">
      @if (!displayTestTools) {
        <p class="expand">Show test tools</p>
      } @else {
        <p class="expand">&lt;&lt;</p>
      }
    </button>
    @if (displayTestTools) {
      <app-test [ngClass]="true ? 'dark-mode': ''"
        (creationTimeBackEvent)="onCreationTimeBack($event)"
        (creationTimeForwardEvent)="onCreationTimeForward($event)"
        (testedTimeBackEvent)="onTestedTimeBack($event)"
        (testedTimeForwardEvent)="onTestedTimeForward($event)"
        (oldFileLoadEvent)="onOldFileLoad()"
      ></app-test>
    }
  </span>
</section>
<section>
  @for (translation of translationList; track translation) {
    <div>
      @if (!translation.done) {
        <app-translation [translation]="translation.translation"
          (deletionTranslationEvent)="onDeleteTranslation($event)"
        (editTranslationEvent)="onEditTranslation($event)"></app-translation>
      }
    </div>
  }
</section>
<section>
  <button class="button" type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'supportbutton-light'" (click)="onDone()">Done</button>
  <button class="button" type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'supportbutton-light'" (click)="onAdd()">Add</button>
</section>
<div id="loading">
  <mat-spinner style="position: fixed; top: 50%; left: 50%;" mode="indeterminate"></mat-spinner>
</div>
