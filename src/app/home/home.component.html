<header>
    <div class="title"></div>
    <span class="title">Language Learn</span>
    <span [ngClass]="darkMode ? 'dark-mode count': 'count'">{{numDisplayed}}/{{numTotal}}</span>
    <span>
        <button type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'deckbutton supportbutton'" (click)="onDeck()">{{deck}}</button>
        <button type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'deckbutton supportbutton'" (click)="onToggleDarkMode()">{{(darkMode?"Dark mode":"Light mode")}}</button>
    </span>
</header>

<section>
    <span>
        <button [ngClass]="darkMode ? 'maxmincontrol-dark': 'maxmincontrol-light'" class="maxmincontrol" (click)="displayTestTools =!displayTestTools">
            <p class="expand" *ngIf="!displayTestTools; else elseBlock">Show test tools</p>
            <ng-template #elseBlock>
                <p class="expand">&lt;&lt;</p>
            </ng-template>
        </button>
        <app-test [ngClass]="true ? 'dark-mode': ''"
        (creationTimeBackEvent)="onCreationTimeBack($event)"
        (creationTimeForwardEvent)="onCreationTimeForward($event)"
        (testedTimeBackEvent)="onTestedTimeBack($event)"
        (testedTimeForwardEvent)="onTestedTimeForward($event)"
        (oldFileLoadEvent)="onOldFileLoad()"
        *ngIf="displayTestTools"></app-test>
    </span>
</section>
<section>
    <div *ngFor="let translation of translationList">
        <app-translation *ngIf="!translation.done" [translation]="translation.translation" 
        (deletionTranslationEvent)="onDeleteTranslation($event)"
        (editTranslationEvent)="onEditTranslation($event)"></app-translation>
    </div>
</section>
<section>
    <button type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'supportbutton-light'" (click)="onDone()">Done</button>
    <button type="button" [ngClass]="darkMode ? 'supportbutton-dark': 'supportbutton-light'" (click)="onAdd()">Add</button>
</section>
<div id="loading">
    <mat-spinner style="position: fixed; top: 50%; left: 50%;" mode="indeterminate"></mat-spinner>
</div>
