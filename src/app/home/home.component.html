<header>
    <p class="title">Language Learn</p>
</header>
<body>
    <section>
        <span>
            <button class="maxmincontrol" (click)="displayTestTools =!displayTestTools">
                <p class="expand" *ngIf="!displayTestTools; else elseBlock">Show test tools</p>
                <ng-template #elseBlock>
                    <p class="expand">&lt;&lt;</p>
                </ng-template>
            </button>
            <app-test 
            (creationTimeBackEvent)="onCreationTimeBack($event)"
            (creationTimeForwardEvent)="onCreationTimeForward($event)"
            (testedTimeBackEvent)="onTestedTimeBack($event)"
            (testedTimeForwardEvent)="onTestedTimeForward($event)"
            (oldFileLoadEvent)="onOldFileLoad()"
            *ngIf="displayTestTools"></app-test>
        </span>
    </section>
    <section>
        <!--app-translation *ngFor="let translation of translationList" [translation]="translation.translation" (deletionTranslationEvent)="onDeleteTranslation($event)"></app-translation-->
        <div *ngFor="let translation of translationList">
            <app-translation *ngIf="!translation.done"  [translation]="translation.translation" (deletionTranslationEvent)="onDeleteTranslation($event)"></app-translation>
        </div>
    </section>
    <section>
        <button type="button" class="supportbutton" (click)="onDone()">Done</button>
        <button type="button" class="supportbutton">Copy</button>
        <button type="button" class="supportbutton" (click)="onAdd()">Add</button>
    </section>
</body>
