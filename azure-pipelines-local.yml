trigger:
- main

pool:
  //vmImage: 'windows-latest'
  name: Self
  demands:
   - agent.name -equals LAPTOP-CL1ROFOK

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'
  
- script: |
    npm install --save-dev jest
  displayName: 'npm jest install'

- script: |
    npm install --save-dev @types/jest jest-preset-angular
  displayName: 'npm jest preset angular installation'

# (npm@1 task doesn't find the working directory yet, even with $(Build.SourcesDirectory) specified)
# ... so using a script directly:
- script: |
    echo (script doesn't find the working directory by itself)
    cd ..\
    echo (hardcoded location at the moment)
    cd 2\s
    npm run test
  displayName: 'npm run test'
